<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta http-equiv="Content-Security-Policy" content="default-src 'self';
                                                        style-src  'self' 'unsafe-inline' https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css 
                                                                                          https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js;
                                                        img-src    'self'  data:  ;
                                                        script-src 'self'  https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js https://code.jquery.com/jquery-3.6.0.slim.min.js; 
                                                      "
    >

    <!-- Bootstrap CSS -->
    <!--
    <link href="./node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/index.css"  rel="stylesheet">
    <link rel="stylesheet" href="../css/bbCodes.css"  rel="stylesheet">

    <script src="../src/initMathJax.js"></script>
<!--
    <script id="MathJax-script" async src="./node_modules/mathjax/es5/tex-svg.js"></script>
-->    

    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"></script>
    <script                           src="../node_modules/jquery/dist/jquery.js"></script>
    <script                           src="../src/convert.js"></script>
    <script                           src="../src/initCommands.js"></script>
    <script                           src="../src/bbc2html.js"></script>
    <script                           src="../src/dragElement.js"></script>
    <script                           src="../src/initIndex.js"></script>


    <title>LaTex Editor</title>
  </head>
  <body >
    <div class="container-fluid height100 overflow-y-hidden" id="editorBodyId">
      <div class="row" id="navBarId">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container-fluid">
            <div id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link " href="#" id="clearTextId">Clear Text</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#" id="openFileId">Open File</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#" id="saveFileId">Save File</a>                  
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#" id="saveFileAsId">Save As ...</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#" id="pritConvTextId">Print</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#" id="helpId">Help</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#" id="aboutId">About</a>
                </li>
                <li class="nav-item">
                  <a class="btn btn-primary" href="#" style="margin-left: 30px;" id="renderTexId">Render TeX</a>
                </li>
                <li class="nav-item">
                  <div class="nav-link " style="padding-left: 10px;" >
                    <input class="form-check-input" type="checkbox" value="" id="enableHtmlTagsId"  >
                    <label class="form-check-label" for="enableHtmlTagsId">
                      Enable Html Tags
                    </label>
                  </div>
                </li>
                <li class="nav-item">
                  <div class="nav-link" id="fileNameId"></div>
                </li>
              </ul>              
            </div>
          </div>    
        </nav>      
      </div>   
      <div class="row" id="editorRowId" >
        <div class="col-12 height100 padding0">
          <div class="container-fluid height100 padding0">
            <div class="splitter ">
              <div id="first" class="tex2jax_ignore">  
                <span id="inputAreaId" class="height100 padding0">
                   <textarea id="input"></textarea>
                </span>
                <br />
                <br clear="all" />
              </div>
              <div id="separator" ></div>
              <div id="second">
                <div id="output" class="tex2jax_process"></div>
              </div>
            </div>          
          </div>
        </div>
      </div>
   </div>
  </body>
</html>
